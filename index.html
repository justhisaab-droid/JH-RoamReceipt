<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4F46E5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>RoamReceipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        #root {
            width: 100%;
            height: 100vh;
            max-width: 450px;
            max-height: 900px;
            background: #F9FAFB;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
        }
        @media (max-width: 450px) {
            #root {
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
            }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 10px; }

        /* Screen Transitions */
        .screen-enter { transform: translateX(100%); opacity: 0; }
        .screen-enter-active { transform: translateX(0); opacity: 1; transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1); }
        .screen-exit { transform: translateX(0); opacity: 1; }
        .screen-exit-active { transform: translateX(-100%); opacity: 0; transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "react/": "https://esm.sh/react@^19.0.0/",
    "firebase/app": "https://esm.sh/firebase@12.7.0/app",
    "firebase/auth": "https://esm.sh/firebase@12.7.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@12.7.0/firestore",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^2.12.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
